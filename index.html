  <!-- End Google Tag Manager (noscript) -->
  <div id="app"></div>
  <script>
    window.$docsify = {
      logo: '/images/icon.png',
      themeColor: '#FC3636',
      el: "#app",
      repo: 'https://github.com/sajivfrancis/Docs/tree/master',
      loadSidebar: true,
      auto2top: true,
      autoHeader: false,
      subMaxLevel: 3,
      maxLevel: 5,
      // docsify-copy-code (defaults)
      copyCode: {
        buttonText: 'Copy to clipboard',
        errorText: 'Error',
        successText: 'Copied'
      },
      disqus: 'sajivfrancis',
      share: {
        reddit: true,
        linkedin: true,
        facebook: true,
        twitter: true,
        whatsapp: true,
        telegram: true,
      },
    }
    hook.beforeEach(function(content) {
      return content.replace(/..\/..\/img/g, "img");
    })

    window.$docsify = {
      search: 'auto', // default

      search: [
        './', // => /root
        './documents/', // => /documents-index
        './SAP/', // => /SAP
        './SAPACCSTANDARDS/', // => /SAPACCSTANDARDS
        './SAPERP-ECC&S4HANA/', // => /SAPERP-ECC&S4HANA
        './SOFTWARE.ENGG/', // => /SOFTWARE.enginenring
        './ACCOUNTING/', // => /ACCOUNTING
      ],

      // complete configuration parameters
      search: {
        maxAge: 600, // Expiration time, the default one day
        paths: [], // or 'auto'
        placeholder: 'Type to search',

        // Localization
        placeholder: {
          '/': 'Type to search'
        },

        noData: 'No Results!',

        // Localization
        noData: {
          '/': 'No Results'
        },

        // Headline depth, 1 - 6
        depth: 2,

        hideOtherSidebarContent: false, // whether or not to hide other sidebar content

        // between multiple websites under the same domain
        namespace: 'docs.sajivfrancis.com',

        // Use different indexes for path prefixes (namespaces).
        // NOTE: Only works in 'auto' mode.
        //
        // When initialiazing an index, we look for the first path from the sidebar.
        // If it matches the prefix from the list, we switch to the corresponding index.
        pathNamespaces: ['./', './documents/', './SAP/', './SOFTWARE.ENGG/', './ACCOUNTING/'],


      }
    }

    function fancyAlert(arg) {
      if (arg) {
        $.facebox({
          div: '#foo'
        })
      }
    }
  </script>
